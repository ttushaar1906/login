<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/0df6ecd121.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="https://cdn.icon-icons.com/icons2/2468/PNG/512/user_icon_149329.png">


    <title>Signup Page</title>
</head>
<body>
    <section class="container">
        <div class="img">
           <p class="p-head"> Create Account!</p>
           <p class="p-sub">Create Account to get exclusive offers & discount on premium product & application with the help of your College/School Id's.</p>
            </div>

        <div class="text">
            <form class="form">
                <h1 class="log_head"><i class="fa-solid fa-user" style="color: #dd2754;"></i>Create Account</h1>
                <label for="email">Enter Email Address:-
                </label>
                <input type="email" placeholder="Email Address" class="email" id="email">
                <div class="lo">
                    <i class="fa-solid fa-envelope" style="color: #dd2754;"></i>
                </div>
                <label for="password">Enter Your Password :-</label>
                <input type="password" class="password" id="password" placeholder="Enter password">
                <div class="lo">
                    <i class="fa-solid fa-lock" style="color: #dd2754;"></i>
                </div>
                <input type="submit" class="sub_btn" value="Signup">  
            </form><br>
            <div class="line">
                <span>Or</span>
                <span class="before">

                </span>
            </div>
            <div class="icon">
                <a href="https://mail.google.com/" target="_blank"><i class="fa-brands fa-google" style="color: #dd2754;"></i></a>
                <a href="https://www.facebook.com/login/?privacy_mutation_token=eyJ0eXBlIjowLCJjcmVhdGlvbl90aW1lIjoxNjg4NTUxODI4LCJjYWxsc2l0ZV9pZCI6MjY5NTQ4NDUzMDcyMDk1MX0%3D" target="_blank"><i class="fa-brands fa-facebook" style="color: #4db2ff;"></i></a>
                <a href="https://www.linkedin.com/" target="_blank"><i class="fa-brands fa-linkedin" style="color: #2997ff;"></i></a>
            </div>
            <p class="Acc_create">Already have an Account? 
             <a href="./index.html">Sign In </a>
        </div>
    </section>
</body>
</html>
